<div class="container">

  <h3>Pretraga proizvoda</h3>

  <div class="row">

    <div class="col-md-6">

      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Pretraga po:</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" (change)="handleSelect($event.target.value)">
        <option selected value="nista">Izaberite opciju</option>
        <option value="proizvodi">Receptu</option>
        <option value="naziv">Nazivu</option>
      </select>
    </div>

    <div class="offset-2 col-md-4" *ngIf="izabranaOpcija !== 'nista'">
      <h4>Rezultati pretrage:</h4>
      <ul class="list-group">
        <li *ngFor="let proizvod of cachedProizvodi" class="list-group-item" (click)="deleteProizvod(proizvod)">
          {{proizvod.naziv}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-lg-3" *ngIf="izabranaOpcija === 'proizvodi'">
    <div class="col-md-3">
      <h4>Dostupni recepti</h4>
      <ul class="list-group">
        <li *ngFor="let recept of sviRecepti" class="list-group-item list-group-item-primary" (click)="izaberiRecept(recept)">{{recept.naziv}}</li>
      </ul>
    </div>

    <div class="offset-1 col-md-3">
      <h4>Izabrani Recepti:</h4>
      <ul class="list-group">
        <li *ngFor="let recept of izabraniRecepti" class="list-group-item list-group-item-success" (click)="obrisiRecept(recept)">{{recept.naziv}}</li>
      </ul>
    </div>
  </div>

  <div class="row mt-lg-3">

    <div class="form-group">
      <button class="btn btn-primary" (click)="searchProizvodByRecepti(izabraniRecepti)">Search</button>
    </div>
  </div>


  <div *ngIf="izabranaOpcija === 'naziv'" class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="searchBar"><b>Searchz</b></label>
        <input type="text" class="form-control" id="searchBar" placeholder="Naziv recepta" [(ngModel)]="searchName">
        <button class="btn btn-outline-success" (click)="searchProizvodByName(searchName)">Pretrazi</button>
      </div>
    </div>
  </div>

  <div class="row">
    <h1>{{statusText}}</h1>
  </div>
</div>
