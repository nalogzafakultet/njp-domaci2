<h2>Recept details</h2>


<div *ngIf="recept">

    <div class="form-group">
      <label for="exampleInputEmail1">Naziv:</label>
      <input type="text" class="form-control" [(ngModel)]="recept.naziv" id="exampleInputEmail1" [disabled]="!editMode">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="opis">Opis</label>
      <input type="text" class="form-control" id="opis" placeholder="Opis" [(ngModel)]="recept.opis" [disabled]="!editMode">
    </div>
    <div *ngIf="!editMode">
      <button type="submit" class="btn btn-outline-info" (click)="toggleEdit()">Edit</button>
    </div>
    <div *ngIf="editMode">
      <button type="text" class="btn btn-outline-success">Save</button>
      <button type="text" class="btn btn-outline-danger">Cancel</button>
    </div>

</div>
