<h1>Registruj se bro</h1>
<div class="form-group">
  <label for="exampleInputEmail1">Username</label>
  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" [(ngModel)]="username">
  <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
</div>
<small class="form-text text-danger"> {{errorText}} </small>
<button type="submit" class="btn btn-primary" (click)="register()">Registruuuuj seee</button>
